<content-header title="Dashboard" sub-title="Versão 1.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as dashboard">
	<value-box grid="12 4" color-class="bg-green" value="{{ ::dashboard.credit | number: 2 }}" text="Total de Créditos" icon-class="fa-bank"></value-box>
	<value-box grid="12 4" color-class="bg-red" value="{{ ::dashboard.debt | number: 2 }}" text="Total de Débitos" icon-class="fa-credit-card"></value-box>
	<value-box grid="12 4" color-class="bg-blue" value="{{ ::dashboard.total | number: 2 }}" text="Valor Consolidado" icon-class="fa-money"></value-box>
</section>
