<div class="login-box" ng-controller="AuthCtrl as auth">
  <div class="login-logo"><b> MeanJS</b> APP</div>
  <div class="jumbotron">
	  <p class="login-box-msg">Bem vindo!</p>
	  <form ng-keydown="[13].includes($event.keyCode) && auth.login()">
		  <auth-field id="authName" type="input" classes="form-control" grid="12 12" model="auth.user.name" placeholder="Informe o Nome" ng-if="!auth.loginMode"></auth-field>
		  <auth-field id="authEmail" type="email" classes="form-control" grid="12 12" model="auth.user.email" placeholder="Informe o E-mail" icon="fa fa-leaf"></auth-field>
		  <auth-field id="authPass" type="password" classes="form-control" grid="12 12" model="auth.user.password" placeholder="Informe a Senha" icon="fa fa-leaf"></auth-field>
		  <auth-field id="authConfirmPass" type="password" classes="form-control" grid="12 12" model="auth.user.confirm_password"  placeholder="Confirme a Senha" ng-if="!auth.loginMode"></authfield>
	  </form>
	  <br />
	  <auth-field id="authEntrar" type="button" classes="btn btn-primary btn-block" grid="12 12" ng-click="auth.login()" ng-show="auth.loginMode" value="Entrar"></auth-field>
	  <auth-field id="authRegistrar" type="button" classes="btn btn-primary btn-block" grid="12 12" ng-click="auth.signup()" ng-hide="auth.loginMode" value="Registrar"></auth-field>
	  <a href="javascript:;" ng-click="auth.changeMode()">{{ auth.loginMode ? 'Novo usuário? Registrar aqui!' : 'Já é cadastrado? Entrar aqui!' }}</a>
  </div>
</div>
<style>
  html, .wrapper { background-color: #fff!important; }
  .login-box-body { background-color: #eee; }
</style>
